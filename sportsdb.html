<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>SportsDB</title>
        <!-- CSS -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
            crossorigin="anonymous"
        />
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }
            .display {
                text-align: center;
                display: block !important;
            }
        </style>
    </head>
    <body class="container">
        <h1 class="text-center">Search your favorite player</h1>
        <script src="js/sportsdb.js"></script>
        <div class="input-group my-3 w-50 mx-auto">
            <input
                id="searchText"
                type="text"
                class="form-control"
                placeholder="Player name"
                aria-label="Recipient's username"
                aria-describedby="button-addon2"
            />
            <button
                onclick="loadData()"
                class="btn btn-outline-danger"
                type="button"
                id="button-addon2"
            >
                Search
            </button>
        </div>
        <!-- not found -->
        <div id="not-found" class="alert-danger p-3 mt-4 w-75 mx-auto d-none">
            <p class="text-center m-0">No results found!</p>
        </div>
        <!-- loading spinner -->
        <div id="spinner" class="d-none">
            <div class="spinner-border text-primary" role="status"></div>
        </div>
        <div id="player-details"></div>
        <div id="players" class="row row-cols-1 row-cols-md-3 g-4"></div>
    </body>
</html>
